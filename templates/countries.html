{% extends "layout.html" %}

{% block title %}البلدان{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-10">

  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
    {% for country in countries %}
    <a href="{{ url_for('clients_by_countries', country_id=country.id) }}"
       class="relative group block bg-white border border-inputBorder rounded-2xl shadow-sm p-4 text-center hover:shadow-md hover:border-primary transition duration-200">

      <!-- شارة عدد العملاء -->
      <div class="absolute top-2 left-2 bg-primary text-white text-xs font-bold px-2 py-1 rounded-full shadow-md">
        {{ country.client_count }}
      </div>

      <!-- علم البلد -->
      <div class="flex items-center justify-center w-full h-14 mb-3">
        <img src="{{ url_for('static', filename='flag/' ~ country.flag_filename) }}"
             alt="علم {{ country.name }}"
             class="w-16 h-10 object-contain transition-transform duration-200 group-hover:scale-105">
      </div>

      <!-- اسم البلد -->
      <div class="text-dark font-semibold group-hover:text-primary transition-colors text-base">
        {{ country.name }}
      </div>
    </a>
    {% endfor %}
  </div>

</div>
{% endblock %}
