<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - الإدارة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Cairo';
            src: url("{{ url_for('static', filename='Cairo-VariableFont_slnt,wght.ttf') }}") format('truetype');
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #2B5726, #A3C43A);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: #fff;
            padding: 20px 30px 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container img.logo {
            width: 150px;
        }

        .login-container h2 {
            margin-bottom: 25px;
            font-weight: bold;
            color: #333;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
            border-color: #0d6efd;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- الشعار -->
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <h2>تسجيل الدخول</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} text-center" role="alert">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" novalidate>
        <div class="mb-3 text-start">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
        </div>

        <div class="mb-3 text-start">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="أدخل كلمة المرور" required>
        </div>

        <div class="form-check mb-4 text-start">
            <input class="form-check-input" type="checkbox" id="remember" name="remember">
            <label class="form-check-label" for="remember">تذكرني</label>
        </div>

        <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>
</div>

</body>
</html>
